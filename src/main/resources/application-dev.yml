spring:
  application:
      name: astromark
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: astromark
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
        hibernate.default_schema: astromark
    show-sql: true
    open-in-view: false
    generate-ddl: true
  sendgrid:
    api-key: ${SPRING_MAIL_KEY}
