name: Run Spring and Vite

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  JAVA_DISTRO: 'corretto'
  JAVA_MAJOR_VERSION: '21'
  NODE_MAJOR_VERSION: '22'

jobs:
  main-ci-cd:
    name: 'Main Pipeline'
    runs-on: 'windows-latest'
    steps:
      - name: 'Setup :: Checkout'
        uses: 'actions/checkout@v4'


      - name: 'Setup :: Java'
        uses: 'actions/setup-java@v3'
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_MAJOR_VERSION }}
          cache: 'maven'

      - name: 'Setup :: Node'
        uses: 'actions/setup-node@v3'
        with:
          node-version: ${{ env.NODE_MAJOR_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'src/main/typescript/package-lock.json'

      - name: Update mail key
        run: sed -i 's/${SPRING_MAIL_KEY}/${{ secrets.SPRING_MAIL_KEY }}/' src/main/resources/application.yml

      - name: Update mail dev
        run: sed -i 's/${SPRING_MAIL_KEY}/${{ secrets.SPRING_MAIL_KEY }}/' src/main/resources/application-dev.yml

      - name: Update mail test
        run: sed -i 's/${SPRING_MAIL_KEY}/${{ secrets.SPRING_MAIL_KEY }}/' src/main/resources/application-test.yml

      - name: 'Application :: Test'
        run: ./mvnw test

      - name: 'Application :: Build'
        run: ./mvnw package -DskipTests